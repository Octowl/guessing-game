<!DOCTYPE html>
<meta charset="utf-8">

<html>
  <head>
    <title>The Guessing Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="main.css">
  </head>
  <body class="container">
    <h1>The Octowl<br />Has Chosen a Number</h1>
    <div class="guess-controls row">
        <input type="text" id="victim-guess" class="form-control input-lg col-xs-12" placeholder="from 1-100">
        <button id="guess" class="btn btn-lg btn-info col-xs-12">Guess</button>
    </div>
    <div class="button-controls">
      <button id="reset" class="btn btn-lg btn-default">Surrender</button>
      <button id="hint" class="btn btn-lg btn-default">Seek Wisdom</button>
    </div>
  </body>
</html>
